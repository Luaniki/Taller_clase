<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <article class="grid-container">

        <article class="grid-item">
            <h1>Contador de caracteres</h1>
            <textarea name="message" onkeyup="countChars(this);"></textarea>
            <p id="charNum">Caracteres escritos: 0</p>
        </article>

        <article class="grid-item">
            <h1>Identificador de edad</h1>
            <input type="text" name="message" id="nombre"></textarea>
            <input type="text" name="message" id="edad" onsubmit="mayEdad(this);"></textarea>
            <button class="message" type="submit">Ingresar</button>
            <p id="age">Ingresa nombre y edad</p>
        </article>

        <article class="grid-item">3</article>

        <article class="grid-item">4</article>

        <article class="grid-item">5</article>

        <article class="grid-item">6</article>

        <article class="grid-item">7</article>
        
        <article class="grid-item">8</article>

    </article>

</body>

</html>
